<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="dark">
  <nav>
    <a href="landing.html">Home</a>
    <a href="forum.html">Forum</a>
    <a href="events.html">Events</a>
    <a href="profile.html">My Profile</a>
    <a href="about.html">About</a>
  </nav>
  <main>
    <h2>Welcome to your Dashboard</h2>
    <p id="info">Loading your data...</p>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB2wG2dVO6J-VtaS8e7Pno_6sJ0WCYg1o",
      authDomain: "community-agency.firebaseapp.com",
      projectId: "community-agency",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      const uid = user.uid;
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const userData = doc.data();
          document.getElementById("info").innerText = `Hello ${userData.displayName || 'Streamer'}!`;
        }
      });
    });
  </script>
</body>
</html>

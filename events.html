<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="dark">
  <nav>
    <a href="landing.html">Home</a>
    <a href="forum.html">Forum</a>

    <a href="profile.html">My Profile</a>
    <a href="about.html">About</a>
  </nav>
  <main>
    <h2>Upcoming Events</h2>
    <div id="events"></div>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB2wG2dVO6J-VtaS8e7Pno_6sJ0WCYg1o",
      authDomain: "community-agency.firebaseapp.com",
      projectId: "community-agency",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      loadEvents();
    });

    function loadEvents() {
      db.collection("events").orderBy("time").get().then(snapshot => {
        const container = document.getElementById("events");
        snapshot.forEach(doc => {
          const event = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<strong>${event.title}</strong><br>${event.time}<br>${event.description}`;
          container.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>

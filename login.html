
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Community Agency</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 360px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #4b0082;
      color: white;
      font-weight: bold;
    }
    #more-options {
      display: none;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    .toggle {
      background: none;
      color: #aaa;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button class="toggle" onclick="toggleMore()">More â–¾</button>
    <div id="more-options">
      <button onclick="resetPassword()">Forgot Password?</button>
      <button onclick="window.location.href='register.html'">Register</button>
      <button onclick="alert('Contact us at help@agency.com')">Need Help?</button>
    </div>
    <p id="message"></p>
  </div>
  <script>
    function toggleMore() {
      const box = document.getElementById("more-options");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (email && password) {
        window.location.href = 'main.html';
      } else {
        document.getElementById('message').innerText = 'Enter email and password';
      }
    }

    function resetPassword() {
      const email = document.getElementById('email').value.trim();
      document.getElementById('message').innerText = 'Reset link sent to ' + email;
    }
  </script>
</body>
</html>

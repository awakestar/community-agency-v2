<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Login (Debug Mode)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    #debug {
      text-align: left;
      white-space: pre-wrap;
      background: #111;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Login (Debug)</h1>
  <input id="email" type="email" placeholder="Email" /><br>
  <input id="password" type="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button>
  <pre id="debug">Debug Output:</pre>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB2wG2dVO6J-VtaS8e7Pno_6sJ0WCYg1o",
      authDomain: "community-agency.firebaseapp.com",
      projectId: "community-agency",
      storageBucket: "community-agency.appspot.com",
      messagingSenderId: "73696178363",
      appId: "1:73696178363:web:0d2dd702310202aa03399e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function log(msg) {
      document.getElementById("debug").innerText += "\n" + msg;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      log(`Input: Email=${email}, Password Length=${password.length}`);

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          log("Login successful. UID: " + userCred.user.uid);
          window.location.href = "landing.html";
        })
        .catch(err => {
          log("Login Error: " + err.message);
        });
    }
  </script></body>
</html>

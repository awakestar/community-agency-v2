<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="toggle-password">Show</button>
      </div>

      <button type="submit">Login</button>

      <div class="extra-options">
        <a href="register.html">Register</a> |
        <a href="#" id="forgot-password">Forgot password?</a>
      </div>

      <div class="contact-help">
        <a href="contact.html">Need Help?</a>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB2wG2dVO6J-VtaS8e7Pno_6sJ0WCYg1o",
      authDomain: "community-agency.firebaseapp.com",
      projectId: "community-agency",
      storageBucket: "community-agency.appspot.com",
      messagingSenderId: "73696178363",
      appId: "1:73696178363:web:0d2dd702310202aa03399e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("toggle-password").addEventListener("click", () => {
      const passInput = document.getElementById("password");
      const toggle = document.getElementById("toggle-password");
      const isHidden = passInput.type === "password";
      passInput.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "Hide" : "Show";
    });

    document.getElementById("forgot-password").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Enter your email to reset password.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent!"))
        .catch((err) => alert("Error: " + err.message));
    });

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "landing.html";
        })
        .catch((error) => alert(error.message));
    });
  </script>
</body>
</html>

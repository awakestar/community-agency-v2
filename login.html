<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Debug Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body style="background:#000; color:#fff; font-family:sans-serif; padding:2rem;">
  <h2>Login Debug Panel</h2>  <input id="email" type="email" placeholder="Email" style="display:block;margin-bottom:1rem;" />
  <input id="password" type="password" placeholder="Password" style="display:block;margin-bottom:1rem;" /><label><input type="checkbox" id="rememberMe"> Remember Me</label><br> <label><input type="checkbox" onclick="togglePassword()"> Show Password</label><br><br>

<button onclick="login()">Login</button> <button onclick="register()">Register</button> <button onclick="resetPassword()">Forgot Password?</button>

  <pre id="debug" style="margin-top:2rem; background:#111; padding:1rem; border-radius:8px;"></pre>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBB2wG2dVO6J-VtaS8e7Pno_6sJ0WCYg1o",
      authDomain: "community-agency.firebaseapp.com",
      projectId: "community-agency",
      storageBucket: "community-agency.appspot.com",
      messagingSenderId: "73696178363",
      appId: "1:73696178363:web:0d2dd702310202aa03399e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    function log(msg) {
      document.getElementById('debug').textContent += `\n${msg}`;
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;

      log(`Input: Email=${email}, Password Length=${password.length}`);

      const persistence = remember
        ? firebase.auth.Auth.Persistence.LOCAL
        : firebase.auth.Auth.Persistence.SESSION;

      auth.setPersistence(persistence)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then(() => log("Login Successful"))
        .catch(err => log("Login Error: " + err.message));
    }

    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => log("Registration Successful"))
        .catch(err => log("Register Error: " + err.message));
    }

    function resetPassword() {
      const email = document.getElementById('email').value.trim();

      if (!email.includes('@')) return log("Enter a valid email for password reset.");

      auth.sendPasswordResetEmail(email)
        .then(() => log("Password reset email sent."))
        .catch(err => log("Reset Error: " + err.message));
    }
  </script></body>
</html>
